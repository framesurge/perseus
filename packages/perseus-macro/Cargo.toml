[package]
name = "perseus-macro"
version = "0.4.0-beta.7"
edition = "2021"
autotests = false
description = "The Perseus macros."
authors = ["arctic_hen7 <arctic_hen7@pm.me>"]
license = "MIT"
repository = "https://github.com/arctic-hen7/perseus"
homepage = "https://arctic-hen7.github.io/perseus"
readme = "../../README.md"
keywords = ["wasm", "frontend", "webdev", "ssg", "ssr"]
categories = ["wasm", "web-programming", "development-tools", "asynchronous", "gui"]

[lib]
proc-macro = true

# [[test]]
# name = "tests"
# path = "tests/progress.rs"

[dependencies]
quote = "1"
syn = "1"
proc-macro2 = "1"
darling = "0.13"
serde_json = "1"
sycamore-reactive = "^0.8.1"
regex = "1"

[dev-dependencies]
trybuild = { version = "1.0", features = ["diff"] }
sycamore = "^0.8.1"
serde = { version = "1", features = [ "derive" ] }
