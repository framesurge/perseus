[package]
name = "perseus-cli"
version = "0.4.3"
edition = "2021"
description = "The CLI for the Perseus frontend framework."
authors = ["arctic_hen7 <arctic_hen7@pm.me>"]
license = "MIT"
repository = "https://github.com/framesurge/perseus"
homepage = "https://framesurge.sh/perseus"
readme = "./README.md"
keywords = ["wasm", "cli", "webdev", "ssg", "ssr"]
categories = ["wasm", "development-tools", "asynchronous", "gui", "command-line-utilities"]
include = [
    "src/",
    "Cargo.toml",
    ".perseus/",
    "README.proj.md"
]

autotests = false

# Needed because we have shared utilities
[[test]]
name = "integration"
path = "tests/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shell-words = "1"
include_dir = "0.7"
thiserror = "1"
fmterr = "0.1"
cargo_toml = "0.15"
indicatif = "=0.17.0-beta.1" # Not stable, but otherwise error handling is just about impossible
console = "0.15"
serde = "1"
serde_json = "1"
clap = { version = "4.2", features = [ "color", "derive" ] }
fs_extra = "1"
tokio = { version = "1", features = [ "macros", "rt-multi-thread", "sync" ] }
warp = "0.3"
command-group = "2"
ctrlc = { version = "3.2", features = ["termination"] }
notify = "=5.0.0-pre.13"
futures = "0.3"
tokio-stream = "0.1"
reqwest = { version = "0.11", features = [ "json", "stream" ] }
tar = "0.4"
flate2 = "1"
directories = "5"
cargo_metadata = "0.15"
cargo-lock = "8"
minify-js = "=0.4.3" # Be careful changing this, and test extensively!
walkdir = "2"
openssl = { version = "0.10.52", optional = true}
brotlic = "0.8"

[dev-dependencies]
assert_cmd = "2"
assert_fs = "1"
predicates = "3"
ureq = "2"

[lib]
name = "perseus_cli"

[[bin]]
name = "perseus"
path = "src/bin/main.rs"

[features]
# `reqwest` uses the system-native transport layer by default, this is necessary in some environments
vendored-openssl = [ "openssl/vendored" ]
